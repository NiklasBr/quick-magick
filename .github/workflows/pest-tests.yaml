name: Run Pest Tests

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    pest:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: 8.3
                  tools: composer:v2
                  coverage: xdebug
              env:
                  XDEBUG_MODE: coverage

            # Install (and cache) Composer dependencies
            - uses: ramsey/composer-install@v3

            - name: Run Pest tests
              run: composer pest:test -- --ci --coverage
